<!DOCTYPE html>
<html lang="ru">

<head>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<title>Солнечные батареи GreenCorp</title>
</head>

<body>

	<!-- Header -->

	<header>

		<div class="header-img">
			<img class="header-logo" src="img/logo.svg" alt="img/logo.svg">
		</div>

		<div class="header__controls">
			<a href="#contacts">Контакты</a>
			<button>Заказать</button>
		</div>
	</header> <!-- /Header -->

	<!-- Page -->
	<!-- About -->
	<section class="about">

		<div class="about__info">
			<h1>Солнечные панели GreenRobotic</h1>

			<p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>

			<button>Узнать подробнее</button>

		</div>

		<div class="about__image">
			<img class="about__img__sun" src="img/sun.png" alt="#">
			<img class="about__img__solar" src="img/solar-panel.png" alt="#">
		</div>
	</section> <!-- /About -->

	<!-- Form -->

	<section class="form">
		<div class="form__conteiner">
			<h1>Оставьте свои контакты</h1>

			<p>Поможем подобрать модель. <br> Выбрать удобный вариант доставки и установки. <br> Гарантия возврата денег.
			</p>

			<form action="#">
				<div class="form__group">
					<label for="name">Ваше имя</label>
					<input type="text" placeholder="Введите имя" id="name">
				</div>

				<div class="form__group">
					<label for="email">Электронный адрес"</label>
					<input type="email" placeholder="***@yandex.ru" id="email">
				</div>

				<div class="form__group">
					<label for="phone">Номер телефона</label>
					<input type="tel" placeholder="8-495-999-99-99" id="phone">
				</div>

				<div class="form__group">
					<label for="budjet">Примерный бюджет</label>
					<select name="" id="budjet">
						<option value="">Выберете вариант</option>
						<option value="10-30">10 000&#8381 - 30 000&#8381</option>
						<option value="30-60">30 000&#8381 - 60 000&#8381</option>
						<option value="60-100">60 000&#8381 - 100 000&#8381</option>
						<option value="100+">100 000&#8381</option>
					</select>
				</div>

				<button class="form__submit" type="submit">Отправить заявку</button>

				<button class="form__submit" type="submit">Отправить заявку</button>

			</form>
		</div>


	</section> <!-- /Form -->
	<!-- /Page -->

</body>

</html>
